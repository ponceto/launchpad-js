<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <title>Launchpad Mini controller</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Launchpad Mini controller">
        <meta name="keywords" content="Web MIDI, Launchpad Mini">
        <meta name="author" content="Olivier Poncet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Launchpad Mini controller</h1>
        </header>
        <main class="container">
            <fieldset>
                <legend>Launchpad Controls</legend>
                <button id="lp-start">Start</button>
                <button id="lp-reset">Reset</button>
                <button id="lp-check">Check</button>
                <button id="lp-clear">Clear</button>
            </fieldset>
            <fieldset>
                <legend>Game of Life</legend>
                <button id="gol-play">Play</button>
                <button id="gol-stop">Stop</button>
            </fieldset>
            <fieldset>
                <legend>Console</legend>
                <textarea id="log-panel" rows="16" readonly></textarea>
                <button id="log-flush">Flush console</button>
            </fieldset>
        </main>
        <footer>
            <p><small>Copyright (c) 2001-2025 - Olivier Poncet</small></p>
        </footer>
        <script type="module" src="launchpad-mini.js"></script>
    </body>
</html>
