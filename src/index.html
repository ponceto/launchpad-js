<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web MIDI · Launchpad Mini</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Web MIDI · Launchpad Mini">
        <meta name="keywords" content="Web MIDI">
        <meta name="author" content="Olivier Poncet">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Web MIDI</h1>
        </header>
        <main>
            <h2>Launchpad Mini</h2>
            <fieldset>
                <legend>Controls</legend>
                <button id="lp-start">Start</button>
                <button id="lp-reset">Reset</button>
                <button id="lp-check">Check</button>
                <button id="lp-clear">Clear</button>
            </fieldset>
            <fieldset>
                <legend>Game of Life</legend>
                <button id="gol-play">Play</button>
                <button id="gol-stop">Stop</button>
            </fieldset>
            <fieldset>
                <legend>Console</legend>
                <button id="con-flush">Flush</button>
                <textarea id="con-textarea" rows="24" readonly></textarea>
            </fieldset>
        </main>
        <footer>
            <p><small>Copyright (c) 2023-2024 - Olivier Poncet</small></p>
        </footer>
        <script type="module" src="launchpad-mini.js"></script>
    </body>
</html>
